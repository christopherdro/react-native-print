apply plugin: 'com.android.library'

android {
    defaultConfig {
        minSdkVersion 23
        compileSdkVersion = 33
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+" // From node_modules
}
