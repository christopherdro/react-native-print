apply plugin: 'com.android.library'

android {
    buildToolsVersion = "31.0.0"
     
    defaultConfig {
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+" // From node_modules
}
